name: MSBuild

on:
  push:
    branches: [ "0.x" ]
  pull_request:
    branches: [ "0.x" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Download GLFW DLL Lib
      uses: robinraju/release-downloader@v1.7
      with:
        repository: "Over-Run/glfw-release"
        tag: "v3.3.8"
        fileName: "glfw3dll.lib"
        out-file-path: "lib/x64"

    - name: Download GLFW DLL
      uses: robinraju/release-downloader@v1.7
      with:
        repository: "Over-Run/glfw-release"
        tag: "v3.3.8"
        fileName: "glfw3.dll"
        out-file-path: "lib/x64"

    - name: Cache GLFW binaries
      uses: actions/cache@v3
      with:
        key: glfw3dll.lib
        path: ${{env.GITHUB_WORKSPACE}}/lib/x64
        restore-keys: |
          glfw3.dll

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}

    - name: Copy productions to root directory
      run: |
        copy ${{env.GITHUB_WORKSPACE}}/x64/Release/mcpp.exe ${{env.GITHUB_WORKSPACE}}/mcpp.exe
        copy ${{env.GITHUB_WORKSPACE}}/lib/x64/glfw3.dll ${{env.GITHUB_WORKSPACE}}/glfw3.dll

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: mcpp
        path: |
          mcpp.exe
          glfw3.dll
